# Redis configuration for Maids of Honour Africa dev

# Enable AOF persistence
appendonly yes
appendfsync everysec

# Where Redis stores data inside container
dir /data

# Max memory usage (optional, keeps it from using all RAM)
maxmemory 512mb
maxmemory-policy allkeys-lru

# Logging
loglevel notice
logfile ""

# Disable protected mode for dev (not recommended for prod)
protected-mode no
