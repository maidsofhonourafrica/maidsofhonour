version: '3.8'

services:
  # PostgreSQL Database (Docker) - Port 5433 to avoid conflict with native WSL postgres on 5432
  postgres:
    image: postgres:16-alpine
    container_name: moh-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: maidsofhonour
    ports:
      - "5433:5432"  # Host:Container - Access via localhost:5433
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: moh-redis
    restart: unless-stopped
    command: redis-server /usr/local/etc/redis/redis.conf
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./apps/server/docker/redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO (S3-compatible local storage)
  minio:
    image: minio/minio:latest
    container_name: moh-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"  # API endpoint
      - "9001:9001"  # Web console
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # MinIO Client (mc) - for creating buckets on startup
  minio-create-bucket:
    image: minio/mc:latest
    container_name: moh-minio-setup
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      /usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadmin123;
      /usr/bin/mc mb myminio/maids-of-honour-uploads --ignore-existing;
      /usr/bin/mc anonymous set download myminio/maids-of-honour-uploads;
      exit 0;
      "

  # Error Logging Service (for mobile app errors)
  error-logger:
    build:
      context: ./apps/mobile
      dockerfile: Dockerfile.error-logger
    container_name: moh-error-logger
    restart: unless-stopped
    ports:
      - "7283:7283"
    volumes:
      - ./apps/mobile/expo-error.log:/app/expo-error.log
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7283/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local
